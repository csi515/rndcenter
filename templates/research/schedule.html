{% extends "base.html" %}

{% block title %}주간 일정 - R&D 센터 관리시스템{% endblock %}

{% block content %}
<div class="row">
    <div class="col-12">
        <div class="d-flex justify-content-between align-items-center mb-4">
            <h2><i class="fas fa-calendar-week"></i> 주간 일정</h2>
            <button class="btn btn-primary" data-bs-toggle="modal" data-bs-target="#addScheduleModal">
                <i class="fas fa-plus"></i> 일정 추가
            </button>
        </div>
    </div>
</div>

<!-- Calendar -->
<div class="card">
    <div class="card-body">
        <div id="calendar"></div>
    </div>
</div>

<!-- Add Schedule Modal -->
<div class="modal fade" id="addScheduleModal" tabindex="-1">
    <div class="modal-dialog modal-lg">
        <div class="modal-content">
            <form id="addScheduleForm">
                <div class="modal-header">
                    <h5 class="modal-title">일정 추가</h5>
                    <button type="button" class="btn-close" data-bs-dismiss="modal"></button>
                </div>
                <div class="modal-body">
                    <div class="row">
                        <div class="col-md-6 mb-3">
                            <label class="form-label">연구원 *</label>
                            <select class="form-select" name="researcher_name" required>
                                <option value="">연구원 선택</option>
                                {% for researcher in researchers %}
                                <option value="{{ researcher.name }}">{{ researcher.name }}</option>
                                {% endfor %}
                            </select>
                        </div>
                        <div class="col-md-6 mb-3">
                            <label class="form-label">프로젝트</label>
                            <select class="form-select" name="project_name">
                                <option value="">프로젝트 선택</option>
                                {% for project in projects %}
                                <option value="{{ project.name }}">{{ project.name }}</option>
                                {% endfor %}
                            </select>
                        </div>
                    </div>
                    <div class="mb-3">
                        <label class="form-label">작업 내용 *</label>
                        <input type="text" class="form-control" name="task" required>
                    </div>
                    <div class="row">
                        <div class="col-md-6 mb-3">
                            <label class="form-label">시작일 *</label>
                            <input type="date" class="form-control" name="start_date" required>
                        </div>
                        <div class="col-md-6 mb-3">
                            <label class="form-label">종료일 *</label>
                            <input type="date" class="form-control" name="end_date" required>
                        </div>
                    </div>
                    <div class="row">
                        <div class="col-md-6 mb-3">
                            <label class="form-label">시작 시간</label>
                            <input type="time" class="form-control" name="start_time" value="09:00">
                        </div>
                        <div class="col-md-6 mb-3">
                            <label class="form-label">종료 시간</label>
                            <input type="time" class="form-control" name="end_time" value="18:00">
                        </div>
                    </div>
                    <div class="row">
                        <div class="col-md-6 mb-3">
                            <label class="form-label">상태</label>
                            <select class="form-select" name="status">
                                <option value="예정">예정</option>
                                <option value="진행중">진행중</option>
                                <option value="완료">완료</option>
                                <option value="연기">연기</option>
                            </select>
                        </div>
                        <div class="col-md-6 mb-3">
                            <label class="form-label">비고</label>
                            <input type="text" class="form-control" name="notes">
                        </div>
                    </div>
                </div>
                <div class="modal-footer">
                    <button type="button" class="btn btn-secondary" data-bs-dismiss="modal">취소</button>
                    <button type="submit" class="btn btn-primary">추가</button>
                </div>
            </form>
        </div>
    </div>
</div>
{% endblock %}

{% block extra_js %}
<script src="{{ url_for('static', filename='js/schedule.js') }}"></script>
{% endblock %}
