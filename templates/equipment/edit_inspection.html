{% extends "base.html" %}

{% block title %}점검 기록 수정 - R&D 센터 관리시스템{% endblock %}

{% block extra_css %}
<style>
    .form-section {
        background-color: #f8f9fa;
        border-radius: 0.5rem;
        padding: 1.5rem;
        margin-bottom: 1.5rem;
    }
    
    .form-section h6 {
        color: #495057;
        margin-bottom: 1rem;
        border-bottom: 2px solid #dee2e6;
        padding-bottom: 0.5rem;
    }
    
    .form-label {
        font-weight: 600;
        color: #495057;
    }
    
    .form-control:focus {
        border-color: #0d6efd;
        box-shadow: 0 0 0 0.2rem rgba(13, 110, 253, 0.25);
    }
    
    .btn-group-actions {
        display: flex;
        gap: 0.5rem;
        justify-content: flex-start;
    }
    
    .required-field::after {
        content: " *";
        color: #dc3545;
    }
</style>
{% endblock %}

{% block content %}
<div class="row">
    <div class="col-12">
        <div class="d-flex justify-content-between align-items-center mb-4">
            <h2><i class="fas fa-edit"></i> 점검 기록 수정</h2>
            <a href="{{ url_for('equipment_inspection.view_inspection', inspection_id=inspection.id) }}" 
               class="btn btn-secondary">
                <i class="fas fa-arrow-left"></i> 상세보기로
            </a>
        </div>
    </div>
</div>

<div class="card">
    <div class="card-header">
        <h5 class="mb-0">점검 정보 수정</h5>
    </div>
    <div class="card-body">
        <form method="POST">
            <!-- 기본 정보 섹션 -->
            <div class="form-section">
                <h6><i class="fas fa-info-circle"></i> 기본 정보</h6>
                <div class="row">
                    <div class="col-md-6">
                        <div class="form-group mb-3">
                            <label for="equipment_id" class="form-label required-field">장비 선택</label>
                            <select class="form-control" id="equipment_id" name="equipment_id" required>
                                <option value="">장비를 선택하세요</option>
                                {% for equipment in equipment_list %}
                                <option value="{{ equipment.id }}" 
                                        {% if equipment.id == inspection.equipment_id %}selected{% endif %}>
                                    {{ equipment.name }} ({{ equipment.equipment_id }})
                                </option>
                                {% endfor %}
                            </select>
                        </div>
                    </div>
                    <div class="col-md-6">
                        <div class="form-group mb-3">
                            <label for="inspection_date" class="form-label required-field">점검일</label>
                            <input type="date" class="form-control" id="inspection_date" name="inspection_date" 
                                   value="{{ inspection.inspection_date.strftime('%Y-%m-%d') }}" required>
                        </div>
                    </div>
                </div>

                <div class="row">
                    <div class="col-md-6">
                        <div class="form-group mb-3">
                            <label for="inspector" class="form-label required-field">점검자</label>
                            <input type="text" class="form-control" id="inspector" name="inspector" 
                                   value="{{ inspection.inspector }}" required>
                        </div>
                    </div>
                    <div class="col-md-6">
                        <div class="form-group mb-3">
                            <label for="inspection_type" class="form-label">점검 유형</label>
                            <select class="form-control" id="inspection_type" name="inspection_type">
                                <option value="정기점검" {% if inspection.inspection_type == '정기점검' %}selected{% endif %}>정기점검</option>
                                <option value="수리후점검" {% if inspection.inspection_type == '수리후점검' %}selected{% endif %}>수리후점검</option>
                                <option value="특별점검" {% if inspection.inspection_type == '특별점검' %}selected{% endif %}>특별점검</option>
                            </select>
                        </div>
                    </div>
                </div>
            </div>

            <!-- 점검 결과 섹션 -->
            <div class="form-section">
                <h6><i class="fas fa-clipboard-check"></i> 점검 결과</h6>
                <div class="row">
                    <div class="col-md-6">
                        <div class="form-group mb-3">
                            <label for="result" class="form-label">점검 결과</label>
                            <select class="form-control" id="result" name="result">
                                <option value="정상" {% if inspection.result == '정상' %}selected{% endif %}>정상</option>
                                <option value="이상발견" {% if inspection.result == '이상발견' %}selected{% endif %}>이상발견</option>
                                <option value="수리필요" {% if inspection.result == '수리필요' %}selected{% endif %}>수리필요</option>
                            </select>
                        </div>
                    </div>
                    <div class="col-md-6">
                        <div class="form-group mb-3">
                            <label for="next_inspection_date" class="form-label">다음 점검일</label>
                            <input type="date" class="form-control" id="next_inspection_date" name="next_inspection_date" 
                                   value="{{ inspection.next_inspection_date.strftime('%Y-%m-%d') if inspection.next_inspection_date else '' }}">
                        </div>
                    </div>
                </div>
            </div>

            <!-- 상태 정보 섹션 -->
            <div class="form-section">
                <h6><i class="fas fa-tools"></i> 상태 정보</h6>
                <div class="row">
                    <div class="col-md-6">
                        <div class="form-group mb-3">
                            <label for="condition_before" class="form-label">점검 전 상태</label>
                            <input type="text" class="form-control" id="condition_before" name="condition_before" 
                                   value="{{ inspection.condition_before or '' }}" 
                                   placeholder="예: 정상, 소음 발생, 진동 등">
                        </div>
                    </div>
                    <div class="col-md-6">
                        <div class="form-group mb-3">
                            <label for="condition_after" class="form-label">점검 후 상태</label>
                            <input type="text" class="form-control" id="condition_after" name="condition_after" 
                                   value="{{ inspection.condition_after or '' }}" 
                                   placeholder="예: 정상, 수리 완료, 교체 완료 등">
                        </div>
                    </div>
                </div>
            </div>

            <!-- 상세 내용 섹션 -->
            <div class="form-section">
                <h6><i class="fas fa-file-alt"></i> 상세 내용</h6>
                <div class="form-group mb-3">
                    <label for="findings" class="form-label">발견사항</label>
                    <textarea class="form-control" id="findings" name="findings" rows="3" 
                              placeholder="점검 중 발견된 사항들을 기록하세요">{{ inspection.findings or '' }}</textarea>
                </div>

                <div class="form-group mb-3">
                    <label for="actions_taken" class="form-label">조치사항</label>
                    <textarea class="form-control" id="actions_taken" name="actions_taken" rows="3" 
                              placeholder="점검 후 취한 조치사항들을 기록하세요">{{ inspection.actions_taken or '' }}</textarea>
                </div>

                <div class="form-group mb-3">
                    <label for="notes" class="form-label">기타 메모</label>
                    <textarea class="form-control" id="notes" name="notes" rows="2" 
                              placeholder="추가적인 메모사항">{{ inspection.notes or '' }}</textarea>
                </div>
            </div>

            <!-- 액션 버튼 -->
            <div class="btn-group-actions">
                <button type="submit" class="btn btn-primary">
                    <i class="fas fa-save"></i> 저장
                </button>
                <a href="{{ url_for('equipment_inspection.view_inspection', inspection_id=inspection.id) }}" 
                   class="btn btn-secondary">
                    <i class="fas fa-times"></i> 취소
                </a>
            </div>
        </form>
    </div>
</div>

<script>
// 다음 점검일 자동 계산 (1년 후)
document.getElementById('inspection_date').addEventListener('change', function() {
    const inspectionDate = new Date(this.value);
    const nextDate = new Date(inspectionDate);
    nextDate.setFullYear(nextDate.getFullYear() + 1);
    document.getElementById('next_inspection_date').value = nextDate.toISOString().split('T')[0];
});
</script>
{% endblock %}
